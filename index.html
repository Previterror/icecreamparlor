<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Parlour</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>


<body class="container ms-0">
    <main class="d-flex justify-content-between">
        <!--SECTION - Cart -->
        <section class="col-4 bg-light mt-4 ms-4 p-3 height-85 shadow">
            <div class="row">
                <div class="col-3">
                    <p>Name</p>
                </div>
                <div class="col-3 text-end">
                    <p>Qty</p>
                </div>
                <div class="col-3 text-end">
                    <p>Each</p>
                </div>
                <div class="col-3 text-end">
                    <p>Total</p>
                </div>
            </div>
            <hr>
            <div id="cartContent"></div>
            <div class="row">
                <span class="col-3">Total:</span>
                <span id="cartTotal"></span>
            </div>
            <form action="submit">
                <input type="text" placeholder="Coupon Code">
                <button class="btn btn-warning">Apply Discount</button>
            </form>

        </section>

        <!-- SECTION Shop Area -->
        <section class="col-8 ps-5">
            <div>
                <h3>Toppings</h3>
                <div class="row">
                    <button class="card card-width card-width" onclick="changeProduct('Sprinkles', 1)">
                        <img src="https://images.unsplash.com/photo-1516746924755-babd21844370?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Sprinkles</h5>
                            <p class="card-text">Lorem ipsum dolor sit amet consectetur.</p>

                        </div>
                    </button>
                    <button class="card card-width" onclick="changeProduct('Chocolate Chips', 1)">
                        <img src="https://images.unsplash.com/photo-1585502866757-30ae9e509e31?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Chocolate Chips</h5>
                            <p class="card-text">Lorem ipsum dolor sit amet consectetur.</p>

                        </div>
                    </button>
                    <button class="card card-width" onclick="changeProduct('Gummies', 1)">
                        <img src="https://images.unsplash.com/photo-1533602747409-1f3dea118ac8?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Gummies</h5>
                            <p class="card-text">Lorem ipsum dolor sit amet consectetur.</p>

                        </div>
                    </button>
                </div>
            </div>
            <div>
                <h3>Vessels</h3>
                <div class="row">
                    <button class="card card-width" onclick="changeProduct('Waffle Cone', 1)">
                        <img src="https://images.unsplash.com/photo-1559703248-dcaaec9fab78?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Waffle Cone</h5>
                            <p class="card-text">Lorem ipsum dolor sit amet consectetur.</p>

                        </div>
                    </button>
                    <button class="card card-width" onclick="changeProduct('Waffle Bowl', 1)">
                        <img src="https://m.media-amazon.com/images/I/81etZfGXQXS._AC_UF894,1000_QL80_.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Waffle Bowl</h5>
                            <p class="card-text">Lorem ipsum dolor sit amet consectetur.</p>

                        </div>
                    </button>
                    <button class="card card-width" onclick="changeProduct('Dipped Cone', 1)">
                        <img src="https://shewearsmanyhats.com/wp-content/uploads/2013/07/dipped-ice-cream-cones-8-480x480.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Dipped Cone</h5>
                            <p class="card-text">Lorem ipsum dolor sit amet consectetur.</p>
                        </div>
                    </button>
                </div>
            </div>
            <div>
                <h3>Ice Cream</h3>
                <div class="row">
                    <button class="card card-width" onclick="changeProduct('Vanilla', 1)">
                        <img src="https://images.unsplash.com/photo-1570197788417-0e82375c9371?q=80&w=1912&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Vanilla</h5>
                            <p class="card-text">Lorem ipsum dolor sit amet consectetur.</p>

                        </div>
                    </button>
                    <button class="card card-width" onclick="changeProduct('Chocolate', 1)">
                        <img src="https://images.unsplash.com/photo-1615729913791-6b609ba2dcae?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Chocolate</h5>
                            <p class="card-text">Lorem ipsum dolor sit amet consectetur.</p>

                        </div>
                    </button>
                    <button class="card card-width" onclick="changeProduct('Strawberry', 1)">
                        <img src="https://images.unsplash.com/photo-1618485476424-7dc9cd512c08?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Strawberry</h5>
                            <p class="card-text">Lorem ipsum dolor sit amet consectetur.</p>
                        </div>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
